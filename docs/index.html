<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preload" href="./fonts/inter-v20-latin-600.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="./fonts/inter-v20-latin-regular.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="./fonts/inter-v20-latin-700.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="social-card">
    <div class="social-card__personal-infos">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" class="social-card__image">
      <div class="social-card__personal-info">
        
        <h2 class="social-card__name">
          Jessica Randall
        </h2>
        <p class="social-card__location">
          London, United Kingdom
        </p> 
      </div>

      <p class="social-card__role">
        "Front-end developer and avid reader."
      </p>
    </div>

    <div class="social-card__social-links">
      <a href="" class="social-card__link social-card__link--github">
        Github
      </a>
      <a href="" class="social-card__link social-card__link--frontend-mentor">
        Frontend Mentor
      </a>
      <a href="" class="social-card__link social-card__link--linked-in">
        LinkedIn
      </a>
      <a href="" class="social-card__link social-card__link--twitter">
        Twitter
      </a>
      <a href="" class="social-card__link social-card__link--instagram">
        Instagram
      </a>
    </div>

      
      
      

  </div>

</html>
